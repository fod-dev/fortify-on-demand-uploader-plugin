    domainCredentials:
      - credentials:
          - string:
              description: "Fortify on Demand API Key"
              id: "the_secret_id"
              scope: GLOBAL
              secret: "the_secret"
          - string:
              description: "Fortify on Demand Personal Access Token"
              id: "the_secret_id"
              scope: GLOBAL
              secret: "the_secret"
unclassified:
