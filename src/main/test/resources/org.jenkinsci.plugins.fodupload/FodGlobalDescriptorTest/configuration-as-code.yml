    globalAuthType: "apiKeyType"
    clientId: "the_client_id_from_fod"
    clientSecret: "this_secret_id"
    personalAccessToken: "that_secret_id"
    username: "the_fod_username"
    tenantId: "the_fod_tenant"
    scanCentralPath: C:/Program Files/Fortify/Fortify_SCA_and_Apps_21.2.2/bin/scancentral.bat